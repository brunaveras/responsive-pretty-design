<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/apple2.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Sucolento</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                Suco<span>lento</span>
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Sobre</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Serviços</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contato</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="./img/nav-img.png" alt="#" class="nav__img">
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>

        </nav>
    </header>

    <main class="main">
        <section class="home">

            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="./img/shape-bg.png" alt="shapebg" class="home__shape-bg">

            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Refresque-se com
                        <span>Sucolento</span>
                        Todos os dias
                    </h1>
                    <p class="home__description">
                        Todos os benefícios que apenas o suco natural possui.
                    </p>
                    <a href="#" class="home__button">
                        Detalhes
                    </a>
                </div>
                <div class="home__images">
                    <img src="./img/liquid-fruit.png" alt="" class="home__liquid">
                    <div class="home__juice-animate">
                        <img src="./img/juice.png" alt="" class="home__juice">
                    </div>
                    <img src="./img/apple1.png" alt="#" class="home__apple1">
                    <img src="./img/apple2.png" alt="#" class="home__apple2">
                    <div>
                        <img src="./img/leaf.png" alt="#" class="home__leaf">
                        <img src="./img/leaf.png" alt="#" class="home__leaf">
                        <img src="./img/leaf.png" alt="#" class="home__leaf">
                        <img src="./img/leaf.png" alt="#" class="home__leaf">
                        <img src="./img/leaf.png" alt="#" class="home__leaf">
                        <img src="./img/leaf.png" alt="#" class="home__leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
